<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Validacion Formulario</title>
</head>
<body>
    <h1>Contacto</h1>
    <section>
        <div class="formulario">
            <div class="cabecera">
                <h2>Enviar nuevo Mail</h2>
            </div>
            <div class="formularioCuerpo">

                <div class="mb-3 ">
                    <label for="exampleFormControlInput1"   class="form-label inputform ">PARA :</label>
                    <input type="email" class="form-control  " id="email2" placeholder="name@example.com*">
                    
                    <label for="exampleFormControlInput1" class="form-label inputform ">ASUNTO :</label>
                    <input type="text" class="form-control inputCss" id="asunto" placeholder="asunto*">
                    
                </div>
                <div class="mb-3 inputform">
                    <label for="exampleFormControlTextarea1" class="form-label">MENSAJE</label>
                    <textarea class="form-control" id="mensaje" rows="3"></textarea>
                </div>

                <div class="mensajeFinalValidacion"> </div>
                <div class="spinner">
                    <div id="loading"></div>
                    <h3>Enviando...</h3>
                </div>

                <div class="botonesForm ">
                    <button id="enviar" type="button" class=" btn-enviar ">Enviar <img src="/img/IconoEnviar.png" alt=""></button>
                    <button id="reset" type="button" class="btn-resetear">Resetear <img src="/img/borrar-archivo.png" alt=""></button>
                </div>
            </div>
            </div>

        
    </section>
    <script src="./app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
